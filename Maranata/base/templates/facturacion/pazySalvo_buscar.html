{% extends 'partials/body.html' %}

{% block menu %}
{% include 'facturacion/pazySalvo_menu.html' %}
{% endblock menu %}

{% block contenido %}

<div class="col p-5 mb-4 mi-azul rounded-3 text-light py-5">
  <h1 class="display-5 text-center fw-bold">Crear Paz ySalvo</h1>
  <form class="row g-3 needs-validation" novalidate>
    <div class="container-fluid text-light py-5">
      <div class="row">
        <div class="col"><label for="n-documento" class="form-label">Ingrese
            Número Documento</label>
          <input type="text" class="form-control" id="n-documento"
            placeholder="Número de Documento" required></div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-light" type="submit"><i class="fas fa-search-plus"></i>
        Buscar</button>
    </div>
  </form>
</div>



{% endblock contenido %}
