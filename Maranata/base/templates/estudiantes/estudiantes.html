{% extends 'partials/body.html' %}
{% load crispy_forms_tags %} 
{% block menu %}
{% include 'estudiantes/estudiante_menu.html' %} 
{% endblock menu %} 
{% block contenido %}

<div class="col p-5 mi-azul rounded-3 text-light">
  <h1 class="display-5 text-center fw-bold">Crear Estudiante</h1>
  <form action="">
    {% csrf_token %} 
    {{form|crispy}}
    <p>
        <label for="favoriteOnly">Grado</label>
        <select name="favoriteOnly" id="favoriteOnly">
            <option>Prescolar</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
        </select>
    </p>
    <div class="text-center">
      <button class="btn btn-light" type="submit">
        <i class="fas fa-user-plus"></i> Crear Estudiante
      </button>
    </div>
  </form>
</div>
{% endblock contenido %}
