{% extends 'partials/body.html' %}

{% block menu %}
{% include 'estudiantes/estudiante_menu.html' %}
{% endblock menu %}

{% block contenido %}

<div class="col p-5 rounded mx-5 ">
    <form class="row g-3 needs-validation" novalidate>
      <div class="p-5 mb-4 mi-azul rounded-3">
        <div class="container-fluid text-light py-5">
          <h1 class="display-5 text-center fw-bold">Buscar Estudiante</h1>
          <div class="row">
            <div class="col"> <label for="documento" class="form-label "> Tipo Documento</label>
              <select class="form-select" id="documento" required>
                <option selected disabled value="">Tipo Documento</option>
                <option value="R.C">Registro Civil</option>
                <option value="T.I">Tarjeta de Identidad</option>
                <option value="C.C">Cédula de Ciudadanía</option>
                <option value="C.E">Cédula de Extranjería</option>
                <option value="P.E">Permiso Especial</option>
                <option value="P">Pasaporte</option>
              </select>
            </div>
            <div class="col"><label for="n-documento" class="form-label">Ingrese Número Documento</label>
              <input type="text" class="form-control" id="n-documento" placeholder="Número de Documento" required></div>
          </div>                
        </div>
        <div class="text-center">
          <button class="btn btn-light" type="submit"><i class="fas fa-search-plus"></i> Buscar</button>
        </div>
      </div> 
    </form>
  </div>

{% endblock contenido %}
